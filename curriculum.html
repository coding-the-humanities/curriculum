<head>
  <title>curriculum</title>
</head>

<body>
  {{> addCard}}
  {{> exerciseCard}}
</body>

<template name="addCard">
  <input class="title" type="text" value=""/>
  <input class="description" type="textarea" value=""/>
  <button>Add Card</button>
</template>

<template name="exerciseCard">
  {{#each cards}}
    <h1>{{this.title}}</h1>
    <h2>{{this.type}}</h2>
    <p>{{this.description}}</p>
  {{/each}}
</template>
